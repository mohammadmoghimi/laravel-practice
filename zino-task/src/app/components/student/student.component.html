<div>
  <h2>Teacher Requests</h2>
  <ul>
    <li *ngFor="let request of requests">
      {{ request.teacher.name }} has requested to be your teacher.
      <button (click)="respondToRequest(request.id, 'accepted')">Accept</button>
      <button (click)="respondToRequest(request.id, 'denied')">Deny</button>
    </li>
  </ul>
</div>
